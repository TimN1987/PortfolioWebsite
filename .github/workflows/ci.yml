name: Build and Test Blazor Portfolio

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore PortfolioWebsite.sln

    - name: Build
      run: dotnet build PortfolioWebsite.sln --configuration Release

    - name: Run tests (if any)
      run: dotnet test PortfolioWebsite.sln --no-build --verbosity normal